
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Claire Clouds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff9000;
        }
        .video-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff9000;
        }
        .thumbnail {
            width: 90%;
            max-width: 1920px;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
        }
        .modal-content iframe {
            width: 100%;
            height: 600px;  /* Altura padr�o para desktop */
            border: none;
        }
        .download-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #ff9000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .download-btn:hover {
            background-color: #e07b00;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Consultas de m�dia para dispositivos m�veis */
        @media (max-width: 768px) {
            .modal-content iframe {
                height: 400px;  /* Ajuste a altura para dispositivos m�veis */
            }
            h1 {
                font-size: 2em;  /* Reduzir o tamanho da fonte para o t�tulo */
            }
            .video-counter {
                font-size: 1em;  /* Ajustar o tamanho da fonte do contador */
            }
            .thumbnail {
                max-width: 100%;  /* Thumbnail ocupa 100% da largura em dispositivos m�veis */
            }
        }
    </style>
</head>
<body>
    <h1>Anna Claire Clouds</h1>
    <div class="video-counter">Videos: <span id="total-videos">8</span></div>

    <img class="thumbnail" data-src="https://dood.li/e/4032el546fwy" data-download="https://dood.li/d/4032el546fwy" src="https://img.doodcdn.co/splash/mo6nq7p1grd53aq0.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/c3lyo289d75v" data-download="https://dood.li/d/c3lyo289d75v" src="https://img.doodcdn.co/splash/t4ks5utips221ia3.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/xi1r2xoakm13" data-download="https://dood.li/d/xi1r2xoakm13" src="https://img.doodcdn.co/splash/6b9hc0nzlvipzuuz.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/yoqusr99l2p4" data-download="https://dood.li/d/yoqusr99l2p4" src="https://img.doodcdn.co/splash/2b22p7czanmzrjlo.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/ipgqnch55pe5" data-download="https://dood.li/d/ipgqnch55pe5" src="https://img.doodcdn.co/splash/1mss1y1ah6xozwq0.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/yezw77cp4ddj" data-download="https://dood.li/d/yezw77cp4ddj" src="https://img.doodcdn.co/splash/o6bnug0lc2ayevye.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/4wag6ogylhmo" data-download="https://dood.li/d/4wag6ogylhmo" src="https://img.doodcdn.co/splash/mfr8jxox8b9soce5.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/kibr8k03lgz8" data-download="https://dood.li/d/kibr8k03lgz8" src="https://img.doodcdn.co/splash/hphit11hk9amoi33.jpg" onclick="openModal(this)" />
    <br>
    
    <div class="modal" id="videoModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="modalVideo" allowfullscreen></iframe>
            <button id="downloadBtn" class="download-btn">Download</button>
        </div>
    </div>

    <script>
        const totalVideos = 8; // Atualize o total de v�deos
        document.getElementById('total-videos').textContent = totalVideos;

        function openModal(thumbnail) {
            const videoSrc = thumbnail.getAttribute('data-src');
            const downloadLink = thumbnail.getAttribute('data-download');
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            
            modalVideo.src = videoSrc;
            downloadBtn.onclick = () => window.open(downloadLink, '_blank');
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
