    <script>
        // Conta automaticamente o n�mero de miniaturas com a classe 'thumbnail'
        const totalVideos = document.querySelectorAll('.thumbnail').length;
        document.getElementById('total-videos').textContent = totalVideos;

        // Exibir o bot�o "Voltar ao Topo" quando rolar para baixo
        window.onscroll = function() {
            const backToTopBtn = document.getElementById('backToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        };

        function openModal(thumbnail) {
            const videoSrc = thumbnail.getAttribute('data-src');
            const downloadLink = thumbnail.getAttribute('data-download');
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            
            modalVideo.src = videoSrc;
            downloadBtn.onclick = () => window.open(downloadLink, '_blank');
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.src = '';
            modal.style.display = 'none';
        }

        // Fun��o para substituir a imagem quando ela n�o carregar
        function handleImageError(img) {
            img.style.display = 'block'; // Mostra a imagem de fallback, caso tenha sido escondida
            img.src = '/imgs/warning.jpg'; // Substitua pelo caminho da sua imagem de fallback
            img.onerror = null; // Para evitar um loop infinito caso a imagem de fallback tamb�m falhe
        }
    </script>
