    <div id="videoModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">

            <a id="downloadLink" href="#" target="_blank" class="download-btn">Download</a>
        </div>
    </div>

    <button class="back-to-top" onclick="scrollToTop()">Voltar ao topo</button>

    <script>
        function openModal(element) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoFrame');
            const downloadLink = document.getElementById('downloadLink');
            iframe.src = element.dataset.src;
            downloadLink.href = element.dataset.download;
            modal.style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
                const modal = document.getElementById('videoModal');
                const iframe = document.getElementById('videoFrame');
                iframe.src = '';
                modal.style.display = 'none';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function () {
            const button = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        function handleImageError(img) {
            img.style.display = 'none';
        }
    </script>
