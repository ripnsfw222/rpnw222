<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff9000; /* Título laranja */
        }
        .video-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff9000; /* Cor do contador de vídeos */
        }
        .video-container {
            display: none;
            width: 90%;
            max-width: 1920px;
            height: 640px;
            margin: 20px auto;
            border: none;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        .video-container.active {
            display: block;
        }
        .load-more {
            font-size: 1.2em;
            color: #000; /* Texto preto */
            background-color: #ff9000; /* Botão laranja */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .load-more:hover {
            background-color: #e67e00; /* Efeito de hover */
        }
        a {
            text-decoration: none;
            color: #ff9000; /* Links laranja */
            font-size: 1.2em;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fff; /* Efeito de hover */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .video-container {
                height: 200px;
            }
            .load-more {
                font-size: 1em;
            }
            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <p><a href="../">Return to Models Page</a></p>
    
        <script>
            let videosShown = 0;
            const videos = document.querySelectorAll('.video-container');
            const totalVideos = videos.length;
            document.getElementById('total-videos').textContent = totalVideos;
    
            function loadMore() {
                for (let i = videosShown; i < videosShown + 3 && i < videos.length; i++) {
                    videos[i].src = videos[i].getAttribute('data-src');
                    videos[i].classList.add('active');
                }
                videosShown += 3;
    
                // Se todos os v�deos estiverem vis�veis, esconda o bot�o
                if (videosShown >= videos.length) {
                    document.querySelector('.load-more').style.display = 'none';
                }
            }
    
            // Carregar os primeiros 3 v�deos na inicializa��o
            loadMore();
        </script>
