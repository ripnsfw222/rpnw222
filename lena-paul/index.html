        a {

    <p><a href="../">Return to Models Page</a></p>
    
        <script>
            let videosShown = 0;
            const videos = document.querySelectorAll('.video-container');
            const totalVideos = videos.length;
            document.getElementById('total-videos').textContent = totalVideos;
    
            function loadMore() {
                for (let i = videosShown; i < videosShown + 3 && i < videos.length; i++) {
                    videos[i].src = videos[i].getAttribute('data-src');
                    videos[i].classList.add('active');
                }
                videosShown += 3;
    
                // Se todos os v�deos estiverem vis�veis, esconda o bot�o
                if (videosShown >= videos.length) {
                    document.querySelector('.load-more').style.display = 'none';
                }
            }
    
            // Carregar os primeiros 3 v�deos na inicializa��o
            loadMore();
        </script>
