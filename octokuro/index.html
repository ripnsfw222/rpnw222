<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octokuro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .video-container {
            display: none;
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 20px auto;
            border: none;
        }
        .video-container.active {
            display: block;
        }
        .load-more {
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .load-more:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
            display: block;
            margin-top: 30px;
        }
        a:hover {
            color: #2980b9;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .video-container {
                height: 200px;
            }
            a, .load-more {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Vídeos -->
    <iframe class="video-container active" width="100%" height="60%" src="https://dood.li/e/vg6nz2q004ap" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    <iframe class="video-container active" width="100%" height="60%" src="https://dood.li/e/c1boykoikysg" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    <iframe class="video-container active" width="100%" height="60%" src="https://dood.li/e/jldp3lexehf6" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>

    <iframe class="video-container" width="100%" height="100%" src="https://dood.li/e/10uul9glha5n" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    <iframe class="video-container" width="100%" height="100%" src="https://dood.li/e/sist5wv21zj8" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
    <iframe class="video-container" width="100%" height="100%" src="https://dood.li/e/ocfgqt1yigxp" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>

    <iframe class="video-container" src="https://www.youtube.com/embed/VIDEO_ID7" allowfullscreen></iframe>
    <iframe class="video-container" src="https://www.youtube.com/embed/VIDEO_ID8" allowfullscreen></iframe>
    <iframe class="video-container" src="https://www.youtube.com/embed/VIDEO_ID9" allowfullscreen></iframe>

    <!-- Botão para carregar mais vídeos -->
    <button class="load-more" onclick="loadMore()">Carregar mais</button>

    <p><a href="../">Voltar à Página Inicial</a></p>

    <script>
        let videosShown = 3;

        function loadMore() {
            const videos = document.querySelectorAll('.video-container');
            for (let i = videosShown; i < videosShown + 3 && i < videos.length; i++) {
                videos[i].classList.add('active');
            }
            videosShown += 3;

            // Se todos os vídeos estiverem visíveis, esconda o botão
            if (videosShown >= videos.length) {
                document.querySelector('.load-more').style.display = 'none';
            }
        }
    </script>
</body>
</html>
