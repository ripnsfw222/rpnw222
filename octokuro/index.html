        body {
            font-family: Arial, sans-serif;

            color: #fff;

            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff9000;
        }

        .video-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff9000;
        }

        .thumbnail {
            max-height: 700px;
            object-fit: cover;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .thumbnail:hover {
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 85%;
            max-width: 1200px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
        }

        .modal-content iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .download-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #ff9000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .download-btn:hover {
            background-color: #e07b00;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .back-to-models {
            margin: 20px 0;
            color: #ff9000;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff9000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .back-to-top:hover {
            background-color: #e07b00;
        }

        @media (max-width: 768px) {
            .modal-content iframe {
                height: 400px;
            }

            h1 {
                font-size: 2em;
            }

            .video-counter {
                font-size: 1em;
            }

            .thumbnail {
                max-width: 100%;
            }
        }
    </style>
</head>

    <div id="videoModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal(event)">&times;</span>
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
            <a id="downloadLink" href="#" target="_blank" class="download-btn">Download</a>
        </div>
    </div>

    <button class="back-to-top" onclick="scrollToTop()">Voltar ao topo</button>

    <script>
        function openModal(element) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoFrame');
            const downloadLink = document.getElementById('downloadLink');
            iframe.src = element.dataset.src;
            downloadLink.href = element.dataset.download;
            modal.style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
                const modal = document.getElementById('videoModal');
                const iframe = document.getElementById('videoFrame');
                iframe.src = '';
                modal.style.display = 'none';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function () {
            const button = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        function handleImageError(img) {
            img.style.display = 'none';
        }
    </script>
