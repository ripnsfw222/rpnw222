
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="/analytics.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxie Sinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff9000;
        }
        .video-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff9000;
        }
        .thumbnail {
            width: 90%;
            max-width: 1920px;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 85%;
            max-width: 1200px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
        }
        .modal-content iframe {
            width: 100%;
            height: 600px;  /* Altura padr�o para desktop */
            border: none;
        }
        .download-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #ff9000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .download-btn:hover {
            background-color: #e07b00;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        .back-to-models {
            margin: 20px 0;
            color: #ff9000;
            text-decoration: none;
            font-size: 1.2em;
        }
        /* Bot�o fixo para voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff9000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Inicialmente escondido */
        }
        .back-to-top:hover {
            background-color: #e07b00;
        }
        /* Consultas de m�dia para dispositivos m�veis */
        @media (max-width: 768px) {
            .modal-content iframe {
                height: 400px;  /* Ajuste a altura para dispositivos m�veis */
            }
            h1 {
                font-size: 2em;  /* Reduzir o tamanho da fonte para o t�tulo */
            }
            .video-counter {
                font-size: 1em;  /* Ajustar o tamanho da fonte do contador */
            }
            .thumbnail {
                max-width: 100%;  /* Thumbnail ocupa 100% da largura em dispositivos m�veis */
            }
        }
    </style>
</head>
<body>
    <p><a class="back-to-models" href="../">Return to models page</a></p>
    <h1>Roxie Sinner</h1>
    <div class="video-counter">Videos: <span id="total-videos">6</span></div>

    <img class="thumbnail" data-src="https://dood.li/e/amqjk6ogw9c6" data-download="https://dood.li/d/amqjk6ogw9c6" src="https://img.doodcdn.co/splash/l3okja8dta7zwmjc.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/of7ccpx4xyvj" data-download="https://dood.li/d/of7ccpx4xyvj" src="https://img.doodcdn.co/splash/k4ssdyk31mklju9u.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/srorgv2py8vz" data-download="https://dood.li/d/srorgv2py8vz" src="https://img.doodcdn.co/splash/9n7lfwe0lv6iracr.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/hoa8ib9kd1yk" data-download="https://dood.li/d/hoa8ib9kd1yk" src="https://img.doodcdn.co/splash/umkz1c1rh8fmx3ts.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/e6ppbzul6a8s" data-download="https://dood.li/d/e6ppbzul6a8s" src="https://img.doodcdn.co/splash/nugdzxob6qzw2tui.jpg" onclick="openModal(this)" />
    <br>
    
    <img class="thumbnail" data-src="https://dood.li/e/b0ninxwk1vvs" data-download="https://dood.li/d/b0ninxwk1vvs" src="https://img.doodcdn.co/splash/4i621qj5b7yaggwq.jpg" onclick="openModal(this)" />
    <br>
    
    <div class="modal" id="videoModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="modalVideo" allowfullscreen></iframe>
            <button id="downloadBtn" class="download-btn">Download</button>
        </div>
    </div>

    <a class="back-to-models" href="../">Return to models page</a>
    <button class="back-to-top" id="backToTop" onclick="window.scrollTo(0, 0)">
        &#8593; <!-- �cone de seta para cima -->
    </button>

    <script>
        const totalVideos = 6; // Atualize o total de v�deos
        document.getElementById('total-videos').textContent = totalVideos;

        // Exibir o bot�o "Voltar ao Topo" quando rolar para baixo
        window.onscroll = function() {
            const backToTopBtn = document.getElementById('backToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        };

        function openModal(thumbnail) {
            const videoSrc = thumbnail.getAttribute('data-src');
            const downloadLink = thumbnail.getAttribute('data-download');
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            
            modalVideo.src = videoSrc;
            downloadBtn.onclick = () => window.open(downloadLink, '_blank');
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
