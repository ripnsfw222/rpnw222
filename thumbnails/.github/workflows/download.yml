name: Download Thumbnails Teste

on:
  workflow_dispatch:  # Permite rodar manualmente no GitHub

jobs:
  download-thumbs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar script de download
        run: python download_thumbs.py

      - name: Commit e push (opcional)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add thumbnails/
          git commit -m "Adiciona thumbnails baixadas" || echo "Sem mudanças"
          git push
